<html lang="ru">
<head>

    }

      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Прости меня, любимая</h1>
    <p>Я был неправ. Мне очень жаль. Ты для меня очень важна. И пожалуйста не плачь ❤️</p>
  </div>
</body>
</html>
